<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="header_top_part">
			<div th:insert="menu.html"></div>
		</div>
	</header>
	<div class="page_formulaire">
		<div class="row" id="enregistrementEtLogin">
			<div class="col-sm-4 registerPart" id ="enregistrementBlock">
				<div class="m-5">
					<h1>S'INSCRIRE</h1>
					<a href="/sInscrire">Nouveau? S'enregistrer</a>
				</div>
			</div>
			<div class="col-sm-8 loginPart" id ="loginBlock">
				<div class="m-5">
					<h1>SE CONNECTER</h1>
				<form th:action="@{/identification}" method="post">
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username or
							password.</div>
					</div>
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out.</div>
					</div>
					<div class="col-sm-8 form-group">
						<label for="username">Username</label>: <input type="text"
							id="username" name="username" class="form-control"
							autofocus="autofocus" placeholder="Username">
					</div>
					<div class="col-sm-8 form-group">
						<label for="password">Password</label>: <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Password">
					</div>
					<div class="col-sm-8 form-group">
						<input type="submit" name="login-submit" id="login-submit"
							class="btn btn-primary" value="Log In">
					</div>
				</form>
				</div>
			</div>
		</div>
	</div>	
		<footer>
			<div th:insert="footer.html"></div>
		</footer>
</body>
</html>
